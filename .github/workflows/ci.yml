name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config \
            shaderc vulkan-memory-allocator-dev \
            libvulkan-dev vulkan-validationlayers-dev

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Build + Test (Debug)
        env:
          # Keep test logs concise by default; v.py --verbose 
          # switches to V_LOG_LEVEL=trace automatically.
          V_LOG_LEVEL: info
        run: |
          uv --version
          uv run python --version
          uv run v.py test

      - name: Build + Test (Release)
        env:
          V_LOG_LEVEL: info
        run: |
          uv run v.py build --release
          uv run v.py test --release
